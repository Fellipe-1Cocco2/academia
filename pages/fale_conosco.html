<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" class="icon-shortcut" type="image/x-icon" />
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/fale_conosco.css">
  <link rel="stylesheet" href="../styles/elementos.css" />
  <script src="../scripts/scripts.js" defer></script>
  <title>Fale Conosco - ATEAMJJ</title>
</head>

<body>
  <header id="cabecalho" class="container-header"></header>
  <!--/* FALE CONOSCO - INÍCIO */-->
  <h1 class="contactus-page">Fale Conosco</h1>
  <div class="title-form">
    <h2> FORMULÁRIO DE CONTATO </h2>
  </div>
  <div class="formulario">
    <div class="form-img">
      <img src="../assets/LUIZ.png">
    </div>
    <form class="container-form">
      <fieldset class="grupo">
        <div class="campo-form">
          <div class="label-erro">
            <label for="sname"><strong>Nome:</strong></label>
            <div class="erro-ativo">Obrigatório</div>
          </div>
          <input type="text" placeholder="Digite seu nome " size="35" maxlength="35" id="sname" name="cname" required>
        </div>

        <div class="campo-form">
          <div class="label-erro">
            <label for="semail"><strong>E-mail:</strong></label>
            <div class="erro-ativo">Obrigatório</div>
          </div>
          <input type="email" placeholder="Digite seu e-mail" size="35" maxlength="35" id="semail" name="cemail"
            required>
        </div>

        <div class="campo-form">
          <div class="label-erro">
            <label for="snumber"><strong>Celular:</strong></label>
            <div class="erro-ativo">Obrigatório</div>
          </div>
          <input type="tel" placeholder="Digite seu celular" size="11" maxlength="11" id="snumber" name="cnumber"
            required>
        </div>

        <div class="label-erro">
          <div class="erro-ativo">Obrigatório</div>
          <label>Qual plano você gostaria?</label>
          <br>
          <div class="planos">
            <div class="plano1">
              <label>
                <input type="radio" name="plano" value="Plano1">Plano 1 <br> <p>luta do mal</p>
              </label>
            </div>
            <div class="plano2">
              <label>
                <input type="radio" name="plano" value="Plano2">Plano 2 <br> <p>até sangrar</p>
              </label>
            </div>
            <div class="plano3">
              <label>
                <input type="radio" name="plano" value="Plano3">Plano 3 <br> <p>tapa na cara</p>
              </label>
            </div>
            <div class="plano4">
              <label>
                <input type="radio" name="plano" value="Plano4">Plano 4 <br> <p>na covardia</p>
              </label>
            </div>
          </div>
        </div>

        <div class="button_form">
          <button type="submit">Enviar</button>
        </div>
      </fieldset>
  </div>
  </form>
  <!--/* FALE CONOSCO - FIM*/-->
  <div id="whats" class="whatsapp"></div>
  <footer id="footer" class="container-footer"></footer>
</body>

</html>
